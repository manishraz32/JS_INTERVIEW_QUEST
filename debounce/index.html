<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" onkeyup="fun()">

</body>
<script>
    let count = 0;
    function getData(val) {
        console.log(`www ${val + (count++)}`);

    }
    
    function debaounce(call, delay) {
        let timer;
        return function(...args) {
            console.log(args)
            if(timer) clearTimeout(timer);  
            timer = setTimeout(() => {
                call(args[0]);
            }, delay)   
        }
    }
    function fun() {
        let val = 123;
        betterFun(val);
    }
    const betterFun = debaounce(getData, 1000);

</script>
</html>
